<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <title>ThingSpeak → Google Chart</title>

    <!-- Google Charts loader -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <!-- oma scripti joka sisältää ThingSpeak-haun ja piirtämisen -->
    <script src="chart.js"></script>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
      }
      #chart_status {
        margin-bottom: 8px;
        color: #333;
      }
      #range_buttons {
        margin-bottom: 12px;
      }
      #range_buttons button {
        background-color: #f0f0f0;
        border: none;
        padding: 8px 16px;
        margin-right: 6px;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      #range_buttons button:hover {
        background-color: #ddd;
      }
      #range_buttons button.active {
        background-color: #3498db;
        color: white;
        font-weight: bold;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      #control_panel {
        margin-top: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      #control_panel h2 {
        margin-top: 0;
        color: #333;
      }
      .control_section {
        margin-bottom: 15px;
      }
      .control_section label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      .control_section input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
        margin-right: 10px;
      }
      .control_section button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      .control_section button:hover {
        background-color: #27ae60;
      }
      .control_section button.danger {
        background-color: #e74c3c;
      }
      .control_section button.danger:hover {
        background-color: #c0392b;
      }
      #pico_status {
        margin-top: 10px;
        padding: 10px;
        background-color: #fff3cd;
        border-radius: 4px;
        border: 1px solid #ffc107;
      }
    </style>
  </head>
  <body>
    <h1>Lämpötilasensori ja vuotovahti</h1>
    <div id="range_buttons">
      <button id="btn_day" class="active">Day</button>
      <button id="btn_week">Week</button>
      <button id="btn_month">Month</button>
    </div>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <div id="chart_status" style="margin-top: 10px"></div>
    <div
      id="last_update"
      style="margin-top: 8px; font-size: 0.9em; color: #555"
    ></div>
    <div id="alert_indicator" style="margin-top: 10px; font-weight: bold"></div>

    <!-- Control Panel -->
    <div id="control_panel">
      <h2>Pico Control Panel</h2>

      <div class="control_section">
        <label>Pico IP Address:</label>
        <input type="text" id="pico_ip" placeholder="192.168.x.x" />
        <button onclick="savePicoIp()">Save IP</button>
      </div>

      <div class="control_section">
        <label>Foil Threshold:</label>
        <input type="number" id="threshold_value" placeholder="30000" />
        <button onclick="setThreshold()">Set Threshold</button>
        <button onclick="resetThreshold()">Reset to Default</button>
      </div>

      <div class="control_section">
        <label>Calibrate Leak Sensor:</label>
        <button onclick="calibrateDry()">Calibrate DRY (current state)</button>
        <button onclick="calibrateWet()">Calibrate WET (current state)</button>
      </div>

      <div class="control_section">
        <button onclick="getStatus()">Get Current Status</button>
      </div>

      <div id="pico_status" style="display: none">
        <strong>Current Settings:</strong>
        <div id="status_content"></div>
      </div>
    </div>
  </body>
</html>
